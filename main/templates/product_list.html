<h1>Product List</h1>
{% for product in products %}
    <div>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Category: {{ product.category.name }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'product_detail' pk=product.pk %}">Details</a>
    </div>
{% endfor %}
