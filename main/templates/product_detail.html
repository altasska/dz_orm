<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Category: {{ product.category.name }}</p>
<p>Price: ${{ product.price }}</p>
<p>Created at: {{ product.created_at }}</p>
<p>Last updated: {{ product.updated_at }}</p>

{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }} Image">
{% endif %}
